<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Roadmap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-title { font-size: 2.25rem; font-weight: 800; color: #111827; margin-bottom: 1rem; }
        .result-heading { font-size: 1.25rem; font-weight: 700; color: #1f2937; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .result-list { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .result-list li { margin-bottom: 0.5rem; line-height: 1.6; }
        .action-icon { cursor: pointer; transition: all 0.2s ease; }
        .action-icon:hover { transform: scale(1.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 py-8 md:py-16">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">AI Project Roadmap Generator</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">Turn your skills and goals into a tangible, high-impact portfolio project.</p>
        </header>
        <main class="max-w-3xl mx-auto">
            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                <form id="roadmap-form" class="space-y-6">
                    <div>
                        <label for="github-url" class="block text-sm font-semibold text-gray-700 mb-2"><i class="fab fa-github mr-2 text-gray-500"></i>GitHub Profile URL</label>
                        <input type="text" id="github-url" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 transition" required>
                    </div>
                    <div>
                        <label for="career-goal" class="block text-sm font-semibold text-gray-700 mb-2"><i class="fa-solid fa-bullseye mr-2 text-gray-500"></i>Your Career Goal</label>
                        <textarea id="career-goal" rows="3" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 transition" required></textarea>
                    </div>
                    <div>
                        <label for="preferred-stack" class="block text-sm font-semibold text-gray-700 mb-2"><i class="fa-solid fa-layer-group mr-2 text-gray-500"></i>Preferred Tech Stack (Optional)</label>
                        <textarea id="preferred-stack" rows="2" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 transition" placeholder="e.g., 'React, Node.js, PostgreSQL'"></textarea>
                    </div>
                    <div>
                        <button type="submit" id="generate-button" class="w-full flex justify-center items-center gap-3 py-4 px-4 border rounded-lg shadow-sm text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                            <i class="fa-solid fa-magic-sparkles"></i>Generate My Roadmap
                        </button>
                    </div>
                </form>
            </div>
            <div id="results-container" class="mt-12 hidden">
                <div id="loading-spinner" class="text-center p-8">
                     <svg aria-hidden="true" class="inline w-10 h-10 text-gray-200 animate-spin fill-indigo-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5424 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                     <p class="mt-4 text-gray-600 font-semibold">Connecting to AI Mentor...</p>
                </div>
                <div id="error-message" class="p-6 bg-red-50 border border-red-300 text-red-800 rounded-lg hidden">
                    <div class="flex items-center"><i class="fa-solid fa-circle-exclamation mr-3 text-lg"></i><p class="font-semibold"></p></div>
                </div>
                <div class="relative">
                    <div id="action-icons" class="absolute top-2 right-8 flex gap-3 hidden z-10">
                        <button id="copy-button" class="action-icon w-8 h-8 flex items-center justify-center bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow-md border border-gray-200" title="Copy to clipboard">
                            <i class="fa-solid fa-copy text-sm"></i>
                        </button>
                        <button id="download-button" class="action-icon w-8 h-8 flex items-center justify-center bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow-md border border-gray-200" title="Download as PDF">
                            <i class="fa-solid fa-download text-sm"></i>
                        </button>
                    </div>
                    <div id="roadmap-output" class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 hidden"></div>
                </div>
            </div>
        </main>
    </div>
    <div id="success-popup" class="fixed bottom-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 pointer-events-none">
        <i class="fa-solid fa-check-circle mr-2 text-green-400"></i><span id="popup-message">Report downloaded successfully!</span>
    </div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    function parseAndRenderResponse(text, container) {
        container.innerHTML = '';
        const lines = text.split('\n');
        let currentList = null;
        let hasContent = false;

        lines.forEach(line => {
            line = line.trim();
            if (!line) return;

            if (line.toLowerCase().startsWith('title:') || line.startsWith('# ')) {
                const h1 = document.createElement('h1');
                h1.className = 'result-title';
                h1.textContent = line.replace(/^(Title:|# )/i, '').trim();
                container.appendChild(h1);
                currentList = null;
                hasContent = true;
            } else if (line.endsWith(':') || line.startsWith('## ')) {
                const h2 = document.createElement('h2');
                h2.className = 'result-heading';
                h2.textContent = line.replace('## ', '').trim();
                container.appendChild(h2);
                currentList = document.createElement('ul');
                currentList.className = 'result-list';
                container.appendChild(currentList);
                hasContent = true;
            } else if ((line.startsWith('-') || line.startsWith('•') || line.startsWith('*')) && currentList) {
                const li = document.createElement('li');
                li.textContent = line.replace(/^[-•*]\s*/, '').trim();
                currentList.appendChild(li);
                hasContent = true;
            }
        });

        if (!hasContent) {
            const pre = document.createElement('div');
            pre.className = 'whitespace-pre-wrap text-gray-700 leading-relaxed';
            pre.textContent = text;
            container.appendChild(pre);
        }
    }

    function showPopup(message) {
        const popup = document.getElementById('success-popup');
        const popupMessage = document.getElementById('popup-message');
        popupMessage.textContent = message;
        popup.classList.remove('opacity-0');
        setTimeout(() => {
            popup.classList.add('opacity-0');
        }, 3000);
    }

    document.getElementById('roadmap-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const generateButton = document.getElementById('generate-button');
        const resultsContainer = document.getElementById('results-container');
        const roadmapOutput = document.getElementById('roadmap-output');
        const errorMessageContainer = document.getElementById('error-message');
        const errorTextElement = errorMessageContainer.querySelector('p');
        const loadingSpinner = document.getElementById('loading-spinner');
        const actionIcons = document.getElementById('action-icons');
        const githubUrl = document.getElementById('github-url').value;
        const careerGoal = document.getElementById('career-goal').value;
        const preferredStack = document.getElementById('preferred-stack').value;

        resultsContainer.classList.remove('hidden');
        loadingSpinner.classList.remove('hidden');
        errorMessageContainer.classList.add('hidden');
        roadmapOutput.classList.add('hidden');
        actionIcons.classList.add('hidden');
        generateButton.disabled = true;

        try {
            console.log("Connecting to local Gradio server...");
            
            // --- CONNECT TO LOCAL HOST 7860 ---
            // This URL must match the "Running on local URL" in your Python terminal
            const client = await Client.connect("http://localhost:7860/");
            
            const result = await client.predict("/generate_roadmap", [ 
                githubUrl, 
                careerGoal, 
                preferredStack 
            ]);

            const responseText = result.data[0];
            parseAndRenderResponse(responseText, roadmapOutput);
            
            loadingSpinner.classList.add('hidden');
            roadmapOutput.classList.remove('hidden');
            actionIcons.classList.remove('hidden');

        } catch (error) {
            console.error("Error:", error);
            loadingSpinner.classList.add('hidden');
            if (errorTextElement) {
                errorTextElement.textContent = `Error: ${error.message}. Is app.py running on port 7860?`;
            }
            errorMessageContainer.classList.remove('hidden');
        } finally {
            generateButton.disabled = false;
        }
    });

    const copyBtn = document.getElementById('copy-button');
    if (copyBtn) {
        copyBtn.addEventListener('click', function() {
            const outputContainer = document.getElementById('roadmap-output');
            navigator.clipboard.writeText(outputContainer.innerText).then(() => showPopup('Copied to clipboard!'));
        });
    }

    const downloadBtn = document.getElementById('download-button');
    if (downloadBtn) {
        downloadBtn.addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('roadmap-output').innerText;
            const splitText = doc.splitTextToSize(text, 180);
            doc.text(splitText, 10, 10);
            doc.save("AI_Roadmap.pdf");
            showPopup('Report downloaded successfully!');
        });
    }
</script>
</body>
</html>
